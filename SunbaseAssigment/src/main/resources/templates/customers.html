<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <form action="creat" method="get">
        <button type="submit">Create New Customer</button>
    </form>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Street</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.first_name}"></td>
            <td th:text="${customer.last_name}"></td>
            <td th:text="${customer.street}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.state}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td>
                 <form th:action="@{/edit}" th:object="${customer}" method="post">
					<input type="hidden" name="customerId" th:value="${customer.uuid}" />
					<input type="hidden" name="first_name" th:value="${customer.first_name}" />
					<input type="hidden" name="last_name" th:value="${customer.last_name}" />
					<input type="hidden" name="street" th:value="${customer.street}" />
					<input type="hidden" name="address" th:value="${customer.address}" />
					<input type="hidden" name="city" th:value="${customer.city}" />
					<input type="hidden" name="email" th:value="${customer.email}" />
					<input type="hidden" name="phone" th:value="${customer.phone}" />
                    <button type="submit">Edit</button>
                </form>
                <form th:action="@{/delete}" th:object="${customer}" method="post">
					 <input type="hidden" name="customerId" th:value="${customer.uuid}" />
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
